<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Pianoshock 2</title>

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
        flex-direction: column;
        opacity: 1;
        transition: opacity 1.5s ease;
    }

    h1 {
        font-size: 3em;
        margin: 0;
        animation: fadeIn 2s ease forwards;
    }

    p {
        font-size: 1.2em;
        opacity: 0.7;
        margin-top: 10px;
        animation: fadeIn 3s ease forwards;
    }

    .loading {
        margin-top: 30px;
        font-size: 1em;
        opacity: 0;
    }

    .dots::after {
        content: "";
        animation: dots 1s steps(3, end) infinite;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dots {
        0%   { content: ""; }
        33%  { content: "."; }
        66%  { content: ".."; }
        100% { content: "..."; }
    }
</style>

<script>
    window.onload = function() {

        // 2秒後に「読み込み中」表示
        setTimeout(() => {
            const loading = document.querySelector(".loading");
            loading.style.opacity = "1";
        }, 2000);

        // 8.5秒後にフェードアウト開始
        setTimeout(() => {
            document.body.style.opacity = "0";
        }, 8500);

        // 10秒後にbc.htmlへ遷移
        setTimeout(() => {
            window.location.href = "bc.html";
        }, 10000);

    };
</script>

</head>
<body>

<h1>Pianoshock 2</h1>
<p>Created by ayatocraft</p>
<div class="loading dots">読み込み中</div>

</body>
</html>
